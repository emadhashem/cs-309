<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="assignment__1">
        <div class="curimg__" id="curImg">
            <p>
                Hover over an image below to display here.
            </p>
        </div>

        <div class="imgscontainer__">
            <img id="preview0" alt="Styling with a Bandana"
                src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" onmouseover="upDate(this)">

            <img id="preview1" alt="With My Boy" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG">

            <img id="preview2" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" alt="Young Puppy">
        </div>
    </div>

    <div class="assignment__2">
        <div class="curimg__" id="curAlt">
            <p>
                Hover over an image below to display here.
            </p>
        </div>

        <div class="imgscontainer__alt">
            
            <div id = "preview0_alt__container">
                <p id = "alt__0"></p>
                <img id="preview0_alt" alt="Styling with a Bandana"
                    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" onmouseover="upDate(this)">

            </div>
            <div id = "preview1_alt__container">
                <p id = "alt__1"></p>
                <img id="preview1_alt" alt="With My Boy"
                src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG">

            </div>
            <div id = "preview2_alt__container">
                <p id = "alt__2"></p>
                <img id="preview2_alt" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg"
                alt="Young Puppy">
            </div>
        </div>
    </div>
    <script src="controller.js"></script>
</body>

</html>
